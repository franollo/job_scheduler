<md-dialog ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add new resource</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons md-18">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="row">
          <md-input-container flex>
            <label>Resource name</label>
            <input type="text" ng-model="dar.resourceName" 
            					ng-change=""
            					ng-model-options="{debounce: 750}">
          	</md-input-container flex>

			<md-input-container flex>
			  <label>Description</label>
			  <input type="text" ng-model="dar.description">
			</md-input-container flex>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-accent" ng-click="cancel()">
        cancel
      </md-button>
      <md-button class="md-raised md-accent" ng-click="answer()">
        create
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
