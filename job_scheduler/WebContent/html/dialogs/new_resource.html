<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create new resource</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <i class="material-icons md-18">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <div layout="row">
                        <md-input-container flex>
                            <label>Resource name</label>
                            <input type="text" ng-model="ctrl.name"
                                   ng-change=""
                                   ng-model-options="{debounce: 750}">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Description</label>
                            <input type="text" ng-model="ctrl.description"
                                   ng-change=""
                                   ng-model-options="{debounce: 750}">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex="25">
                            <label>Cost per hour</label>
                            <input type="number" ng-model="ctrl.costPerHour"
                                   ng-change=""
                                   ng-model-options="{debounce: 750}">
                        </md-input-container>
                        <md-input-container flex="25">
                            <label>efficiency</label>
                            <input type="number" ng-model="ctrl.efficiency"
                                   ng-change=""
                                   ng-model-options="{debounce: 750}">
                        </md-input-container>
                        <md-input-container flex="50">
                            <label>Resource Type</label>
                            <md-select ng-model="ctrl.resourceTypeId">
                                <md-option ng-value="resourceType.id"
                                           ng-repeat="resourceType in ctrl.resourceTypes">
                                    {{resourceType.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-click="ctrl.cancel()">
                cancel
            </md-button>
            <md-button class="md-primary" ng-click="ctrl.answer()">
                save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
