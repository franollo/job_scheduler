<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create new order</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <i class="material-icons md-18">close</i>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-tabs md-dynamic-height>
            <md-tab label="order properties" md-on-select="ctrl.setStyle('standard')">
                <div class="md-dialog-content">
                    <div layout="column">
                        <div layout="row">
                            <md-input-container flex>
                                <label>Order name</label>
                                <input type="text" ng-model="ctrl.name"
                                       ng-change=""
                                       ng-model-options="{debounce: 750}">
                            </md-input-container>
                            <md-input-container flex>
                                <label>Description</label>
                                <input type="text" ng-model="ctrl.description"
                                       ng-change=""
                                       ng-model-options="{debounce: 750}">
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex>
                                <label>Due time</label>
                                <input type="time" step="1" ng-model="ctrl.dueTime">
                            </md-input-container>
                            <md-datepicker ng-model="ctrl.dueDate" md-placeholder="Due date">
                            </md-datepicker>
                        </div>
                    </div>
                </div>
            </md-tab>
            <md-tab label="products">

            </md-tab>
        </md-tabs>
    </md-dialog-content>

    <md-divider></md-divider>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" ng-click="ctrl.cancel()">
            cancel
        </md-button>
        <md-button class="md-primary" ng-click="ctrl.answer()">
            create
        </md-button>
    </md-dialog-actions>
</md-dialog>
